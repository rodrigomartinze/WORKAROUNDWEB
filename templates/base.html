<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}WorkAround{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block styles %}{% endblock %}

    <script>
        (function() {
            const speed = 0.08;
            let currentScroll = window.scrollY;
            let targetScroll = window.scrollY;

            function smoothScroll() {
                currentScroll += (targetScroll - currentScroll) * speed;
                window.scrollTo(0, currentScroll);
                requestAnimationFrame(smoothScroll);
            }

            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                targetScroll += e.deltaY * 0.3;

                const maxScroll = Math.max(
                    document.body.scrollHeight,
                    document.documentElement.scrollHeight
                ) - window.innerHeight;

                if (targetScroll < 0) targetScroll = 0;
                if (targetScroll > maxScroll) targetScroll = maxScroll;
            }, { passive: false });

            smoothScroll();
        })();
    </script>
</head>

<body>
    <nav id="mainNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="nav-link text-dark" onclick="location.href='/'">Inicio</span>
            </li>
            <li class="nav-item">
                <span class="nav-link text-dark" onclick="location.href='/myjob'">Mi trabajo</span>
            </li>
            <li class="nav-item">
                <span class="nav-link text-dark" onclick="location.href='/support'">Soporte</span>
            </li>
            <li class="nav-item">
                <span class="nav-link text-dark" onclick="location.href='/company'">Panel de empresa</span>
            </li>
            <li class="nav-item">
                <span class="nav-link text-dark" onclick="location.href='/soon'">Proximamente</span>
            </li>
        </ul>
    </nav>

    <button class="btn">
        <div class="btn--bg"></div>
        <div class="icons">
            <svg viewBox="0 0 448 512" class="line">
                <path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z" />
            </svg>
            <svg viewBox="0 0 320 512" class="close">
                <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z" />
            </svg>
        </div>
    </button>

    <!-- Botón de usuario -->
    <div class="user-menu">
        <button class="user-btn">
            <div class="user-btn--bg"></div>
            <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </button>
        
        <!-- Menú desplegable -->
        <div class="user-dropdown">
            <div class="dropdown-header">QUICK START</div>
            <a href="/login" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Log In
            </a>
            <a href="/login" class="dropdown-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                Sign Up
            </a>
        </div>
    </div>

    <div class="main-content">
        <main role="main">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="footer text-muted">
        <div class="container">
            &copy; 2025 - WorkAround - <a href="/privacy">Privacy</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
