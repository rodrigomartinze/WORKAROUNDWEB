{% extends "base.html" %}

{% block title %}Login - WorkAround{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<style>
    /* Desactiva el smooth scroll solo en login */
    body {
        overflow: auto !important;
    }
    
    /* Oculta el footer en login */
    .footer {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="wrapper">
   {% for message in get_flashed_messages() %}
  <p style="color: green; text-align: center;">{{ message }}</p>
   {% endfor %}

    <div class="card-switch">
        <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                <div class="flip-card__front">
                    <div class="title">Iniciar sesion</div>
                    <form class="flip-card__form" action="/login" method="POST">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <div class="password-container">
                            <input class="flip-card__input" id="login-password" name="password" placeholder="Password" type="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <button class="flip-card__btn" type="submit">Iniciar Sesion</button>
                    </form>
                </div>
                <div class="flip-card__back">
                    <div class="title">Registrarse</div>
                    <form class="flip-card__form" action="/signup" method="POST">
                        <input class="flip-card__input" name="nombre" placeholder="Nombre" type="text" required>
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <div class="password-container">
                            <input class="flip-card__input" id="signup-password" name="password" placeholder="Contrase침a" type="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signup-password', this)">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <input class="flip-card__input" name="telefono" placeholder="Telefono" type="tel" required>
                        <input class="flip-card__input" name="edad" placeholder="Edad" type="number" min="18" max="120" required>
                        <div class="flip-card__input" style="display: flex; justify-content: space-around; align-items: center;">
                           <label>
                                 <input type="radio" name="tipo" value="Candidato" required> Cliente
                           </label>
                           <label>
                                 <input type="radio" name="tipo" value="Empleador"> Empresa
                           </label>
                        </div>
                        <button class="flip-card__btn" type="submit">Confirmar</button>
                    </form>
                </div>
            </div>
        </label>
    </div>   
</div>

<script>
    // Desactiva el smooth scroll en esta p치gina
    document.querySelector('body').style.overflow = 'auto';

    // Funci칩n para mostrar/ocultar contrase침a
    function togglePassword(inputId, button) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = button.querySelector('.eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            button.classList.add('hidden');
            // Cambiar icono a ojo tachado
            eyeIcon.innerHTML = `
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            `;
        } else {
            passwordInput.type = 'password';
            button.classList.remove('hidden');
            // Cambiar icono a ojo normal
            eyeIcon.innerHTML = `
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            `;
        }
    }
</script>
{% endblock %}
