{% extends "base.html" %}

{% block title %}Login - WorkAround{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<style>
    /* Desactiva el smooth scroll solo en login */
    body {
        overflow: auto !important;
    }
    
    /* Oculta el footer en login */
    .footer {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                <div class="flip-card__front">
                    <div class="title">Log in</div>
                    <form class="flip-card__form" action="/login" method="POST">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn" type="submit">Let's go!</button>
                    </form>
                </div>
                <div class="flip-card__back">
                    <div class="title">Sign up</div>
                    <form class="flip-card__form" action="/signup" method="POST">
                        <input class="flip-card__input" name="nombre" placeholder="Nombre" type="text" required>
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn" type="submit">Confirm!</button>
                    </form>
                </div>
            </div>
        </label>
    </div>   
</div>

<script>
    // Desactiva el smooth scroll en esta p√°gina
    document.querySelector('body').style.overflow = 'auto';
</script>
{% endblock %}
